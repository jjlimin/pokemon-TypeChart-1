<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TypeChart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <br>
        <h1>Pokemon TypeChart</h1>
        <div class="results"></div>
        <div class="media-scroller ">
            <div class="media-element" data-type="normal">
                <img src="images/normal.png" alt="">
                <h4>normal</h4>
            </div>
            <div class="media-element" data-type="fire">
                <img src="images/fire.png" alt="">
                <h4>fire</h4>
            </div>
            <div class="media-element" data-type="water">
                <img src="images/water.png" alt="">
                <h4>water</h4>
            </div>
            <div class="media-element" data-type="grass">
                <img src="images/grass.png" alt="">
                <h4>grass</h4>
            </div>
            <div class="media-element" data-type="electric">
                <img src="images/electric.png" alt="">
                <h4>electric</h4>
            </div>
            <div class="media-element" data-type="ice">
                <img src="images/ice.png" alt="">
                <h4>ice</h4>
            </div>
            <div class="media-element" data-type="fighting">
                <img src="images/fighting.png" alt="">
                <h4>fighting</h4>
            </div>
            <div class="media-element" data-type="poison">
                <img src="images/poison.png" alt="">
                <h4>poison</h4>
            </div>
            <div class="media-element" data-type="ground">
                <img src="images/ground.png" alt="">
                <h4>ground</h4>
            </div>
            <div class="media-element" data-type="flying">
                <img src="images/flying.png" alt="">
                <h4>flying</h4>
            </div>
            <div class="media-element" data-type="psychic">
                <img src="images/psychic.png" alt="">
                <h4>psychic</h4>
            </div>
            <div class="media-element" data-type="bug">
                <img src="images/bug.png" alt="">
                <h4>bug</h4>
            </div>
            <div class="media-element" data-type="rock">
                <img src="images/rock.png" alt="">
                <h4>rock</h4>
            </div>
            <div class="media-element" data-type="ghost">
                <img src="images/ghost.png" alt="">
                <h4>ghost</h4>
            </div>
            <div class="media-element" data-type="dragon">
                <img src="images/dragon.png" alt="">
                <h4>dragon</h4>
            </div>
            <div class="media-element" data-type="dark">
                <img src="images/dark.png" alt="">
                <h4>dark</h4>
            </div>
            <div class="media-element" data-type="steel">
                <img src="images/steel.png" alt="">
                <h4>steel</h4>
            </div>
            <div class="media-element" data-type="fairy">
                <img src="images/fairy.png" alt="">
                <h4>fairy</h4>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
